<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Gimnasios Pokémon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="gym-banner">
        <div class="banner-overlay"></div>
        <div class="banner-content">
            <div class="leader-info">
                <img id="leader-photo" src="" alt="Foto del Líder">
                <h2 id="leader-name"></h2>
            </div>
            <div class="gym-details">
                <h1 id="gym-name"></h1>
                <select id="gym-selector"></select>
            </div>
            <div class="medal-info">
                <img id="medal-photo" src="" alt="Foto de la Medalla">
                <p id="medal-name"></p>
            </div>
        </div>
    </header>

    <main id="general-table-section">
        <div id="challenger-summary-grid">
            <!-- Challenger summary will be generated by JS here -->
        </div>
    </main>

    <div id="gym-view-section" style="display: none;">
        <main id="content-area">
            <section id="team-section">
                <h3>Equipo Pokémon</h3>
                <div id="pokemon-grid">
                    <!-- Pokémon cards will be generated by JS here -->
                </div>
            </section>
    
            <section id="challengers-section">
                <h3>Historial de Retadores</h3>
                <ul id="challengers-list">
                    <!-- Challenger list items will be generated by JS here -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
